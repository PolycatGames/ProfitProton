<!DOCTYPE html>
<html lang="en">
    <head include-html="assets/head.html">
        <base href="/">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <link rel="stylesheet" href="styles/contact.css">
        <script src="scripts/htmlimport.js"></script>
        <script src="scripts/main.js"></script>
        <script>includeHTML();</script>
    </head>
<body>
    <div include-html="assets/headernav.html"></div>
    <main class="main-content">
        <article class="content-holder">
            <div class="page-title">Contact us</div>
            <section class="contact-page-info">
                <div class="contact-page-info-text">Have a question, comment, or suggestion? We'd love to hear from you! Feel free to reach out to us on Instagram or send us an email at support@profitproton.com. We're always here to help with any questions you may have about making money online.</div>
                <div class="contact-page-info-method">
                    <img src="icons/socials/instagram.png" alt="">
                    <div>@profitproton</div>
                </div>
                <div class="contact-page-info-method">
                    <img src="icons/socials/email.png" alt="">
                    <div>support@profitproton.com</div>
                    <img onclick="copyToClipboard()" style="width: 20px;" class="contact-page-info-copyemail" src="icons/socials/copy.png" alt="">
                </div>

                <script>
                    function copyToClipboard() {
                      /* Get the text you want to copy */
                      var text = "support@profitproton.com";
                    
                      /* Create a temporary input element */
                      var tempInput = document.createElement("input");
                      tempInput.value = text;
                    
                      /* Append the input element to the body */
                      document.body.appendChild(tempInput);
                    
                      /* Select the text inside the input element */
                      tempInput.select();
                    
                      /* Copy the text to the clipboard */
                      document.execCommand("copy");
                    
                      /* Remove the input element from the body */
                      document.body.removeChild(tempInput);
                    }
                    </script>
            </section>
        </article>
    </main>
    <div include-html="/assets/footer.html"></div>
</body>
</html>
