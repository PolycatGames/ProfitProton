<!DOCTYPE html>
<html lang="en">
<head include-html="assets/head.html">
	<title>Page not found</title>
    <meta name="description" content="Page not found - 404">
    <meta name="keywords" content="404">
    <meta name="author" content="ProfitProton">

    <script>
        if (window.location.hostname.includes("github.io")){
            document.write('<base href="/ProfitProton/">');
            console.log("GitHub");
		}
        else{
            document.write('<base href="/">');

            if (window.location.hostname.includes("127.0.0.1")){
                console.log("Local");
            }
            else{
                console.log("Domain hosted");
            }
        }
	</script>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/404.css">

    <script src="scripts/htmlimport.js"></script>
    <script src="scripts/main.js"></script>
    <script>includeHTML();</script>
</head>
<body>
    <div class="pnf-holder">
        <img class="pnf-illustration" src="images/illustrations/404-page-not-found-illustration.jpg" alt="404-page-not-found-illustration">
        <h1 class="pnf-title">Oops, we couldn't find that page.</h1>
        <p class="pnf-description">It seems you've stumbled upon the land of nothingness. Sadly, there's no money to be found here, not even a single penny.</p>
        <a href="/"><button class="backhome">Go Back Home</button></a>
    </div>
</body>
</html>
