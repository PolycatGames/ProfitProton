<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/main.css">
    <!--Scripts-->
    <script src="scripts/main.js"></script>
    <!--System-->
    <title>ProfitProton</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img class="header-left-hamburger" onclick="activateBurger();" src="icons/hamburger-icon.png" alt="Hamburger icon header">

            <img class="header-left-logo" src="icons/profitproton-main-logo-300ppi.png" alt="ProfitProton header main logo">
            <div class="header-left-text">Home</div>
            <div class="header-left-text">Articles</div>
            <div class="header-left-text header-left-text-platforms">Recommended Platforms</div>
            <div class="header-left-text">About</div>
            <div class="header-left-text">Contact</div>
        </div>
        <div class="header-right">
            <img class="header-right-search" src="icons/search-icon.png" alt="Search icon header">
        </div>
    </header>
    <div class="sidebar">
        <div class="sidebar-item">Home</div>
        <div class="sidebar-item">Articles</div>
        <div class="sidebar-item header-left-text-platforms">Platforms</div>
        <div class="sidebar-item">About</div>
        <div class="sidebar-item">Contact</div>
    </div>
    <main class="main-content">
        <article>
            <section class="banner">
                <div class="banner-area">
                    <div class="banner-area-left">
                        <div class="banner-area-left-title">Make your first $1000 online</div>
                        <div class="banner-area-left-description">Small beginnings lead to great achievements - start your journey with us!</div>
                        <div class="banner-area-left-buttons">
                            <button class="banner-area-left-buttons-button1">Get Started Today</button>
                        </div>
                    </div>
                    <div class="banner-area-right">
                        <img src="images/banner-home.png" alt="">
                    </div>
                </div>
            </section>
            <section class="articles-popular">
                <div class="articles-popular-title">
                    Popular
                </div>
                <div class="articles-popular-grid">
                    <div class="articles-popular-article"></div>
                    <div class="articles-popular-article"></div>
                    <div class="articles-popular-article"></div>
                    <div class="articles-popular-article"></div>
                    <div class="articles-popular-article"></div>
                    <div class="articles-popular-article"></div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
