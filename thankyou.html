<!DOCTYPE html>
<html lang="en">
<head include-html="assets/head.html">
	<title>Thank you!</title>
    <meta name="description" content="Thanks for contacting ProfitProton">
    <meta name="keywords" content="thankyou">
    <meta name="author" content="ProfitProton">

    <script>
        if (window.location.hostname.includes("github.io")){
            document.write('<base href="/ProfitProton/">');
            console.log("GitHub");
		}
        else{
            document.write('<base href="/">');

            if (window.location.hostname.includes("127.0.0.1")){
                console.log("Local");
            }
            else{
                console.log("Domain hosted");
            }
        }
	</script>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/thankyou.css">

    <script src="scripts/htmlimport.js"></script>
    <script src="scripts/main.js"></script>
    <script>includeHTML();</script>
</head>
<body>
    <div class="thankyou-holder">
        <h1 class="pnf-title">Thanks for reaching out to us!</h2>
        <p class="thankyou-description">Your message has been received. We'll make it a priority to get back to you as soon as possible.</p>
        <a href="/"><button class="backhome">Go Back Home</button></a>
    </div>
</body>
</html>
